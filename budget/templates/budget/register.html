{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'budget/style.css' %}">
</head>

<body class="bg-light">

<!-- 1. Pudełko na górze: header -->
<header class="bg-primary text-white py-3 mb-3">
    <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <a href="/">
                <img src="https://as2.ftcdn.net/jpg/01/22/16/27/1000_F_122162798_q6ZxeeXBlJRjZJbnbyzjQbZ0ZRz4GW7w.jpg"
                     alt="Logo" style="width:50px; height:50px; margin-right:15px;">
            </a>
            <h1 class="h4 m-0">F4</h1>
        </div>
        <a href="/budget/login/" class="btn btn-outline-light">Login</a>
    </div>
</header>

<!-- 2. Pudełko menu / nagłówek -->
<nav class="bg-secondary py-2 mb-4">
    <div class="container d-flex justify-content-center">
         <h1 class="h4 m-0">Registration</h1>
    </div>
</nav>

<!-- 3. Pudełko środkowe: formularz rejestracji -->
<div class="container d-flex justify-content-center">
    <form action="" method="POST" class="bg-white p-4 rounded shadow" style="max-width: 400px; width:100%;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
</div>

</body>
</html>
