<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły oszczędności</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Szczegóły oszczędności</h1>
        <a href="{% url 'budget:saving_list' %}" class="btn btn-outline-info me-2">Powrót </a>
        <a href="{% url 'budget:saving_list' %}" class="btn btn-outline-secondary">Przejdź do listy oszczędności</a>
    </div>

    <div class="card p-4 shadow-sm mb-4" style="max-width:600px;">
        <h3>{{ saving_detail.saving_name }}</h3>
        <p><strong>Typ oszczędności:</strong> {{ saving_detail.saving_type }}</p>
        <p><strong>Kwota:</strong> {{ saving_detail.saving_balance }} PLN</p>
        <p><strong>Oprocentowanie:</strong> {{ saving_detail.interest_rate }}%</p>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
